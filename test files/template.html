    body {
      margin: 0;
      font-family: Poppins;

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      width: 300px;
      color: white;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;

    }

    .card:hover {
      transform: translateY(-8px);
    }

    .card img {
      border-radius: 30px;
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      margin: 10px 0;
      text-align: center;
    }

    .details-list {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    .details-list li {
      margin: 5px 0;
      text-align: left;
    }

    .card-text {
      font-size: 14px;
      margin: 10px 0;
    }

    .btn1 {
      display: inline-block;
      background-color: #6fff0065;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      margin-left: 70px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .btn1:hover {
      background-color: #6fff00;
    }

    .container2 {
      background-color: black;
      color: white;
      padding: 50px 20px;
    }

    .text-container {
      color: rgb(255, 255, 255);
      display: flex;
      width: 70%;
    }

    .text-container img {
      height: 200px;
      width: 200px;
      margin-top: 30px;
    }
  </style>
